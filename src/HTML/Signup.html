<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>19ss_Web_Signup</title>
<link rel="stylesheet" type="text/css" href="../CSS/Account.css"/>
<link rel="stylesheet" type="text/css" href="../../font-awesome/css/font-awesome.min.css"/>
</head>
<body>
<!--主体部分-->
<div class="logo">
    <!--logo部分-->
    <i class="fa fa-first-order fa-5x"></i>
    <!--文字部分-->
    <p id="xll">欢迎来到雪灵灵后援团</p>
    <!--注册栏-->
    <div class="account">
        <form action="#" method="Post">
        Username:<br>
        <input type="text" name="user" required><br>
        Email:<br>
        <input type="email" name="email" required><br>
        Password:<br>
        <input type="password" name="password" required><br>
        Confirm Your Password:<br>
        <input type="password" name="repassword" required><br>
        <input type="button"  id="jump" value="Sign up" onclick="location.href='../../index.html'">
        </form>
    </div>
    <!--跳转链接-->
    <p>已经有帐号了？<a href="../../index.html">点击这里进行登录</a></p>
</div>
<!--页脚部分-->
<div class="footer">
    <p>Copyright &#169 2020 Webfundamental Dantui Suisui. All Rights Reserved. 备案号：沪ICP备9034870</p>
</div>
</body>
</html>
