<!--导航栏-->  
<div class="topmenu">
  <ul>
    <li><a href="Homepage.html"><i class="fa fa-first-order fa-fw"></i>&#160&#160首页</a></li>
    <li><a href="Browse.html">浏览</a></li>
    <li><a href="Search.html">搜索</a></li>
    <!--下拉菜单-->

      <a  href="../../index.html" class="drop"><i class="fa fa-user-circle fa-fw"></i> 个人中心</a>

        <a href="Upload.html"><i class="fa fa-upload "></i> 上传</a>
        <a href="Photograph.html"><i class="fa fa-folder "></i> 我的照片</a>

<!--主体部分-->
<div class="Frame">
  <div class="Input">
    <ul>
      <!--标题-->
      <li class="title">上传图片</li>
      <li>
        <div class="input">
          <form action="" method="get">
          <!--上传文件的部分-->
          <div id="image">
            <img src="" width="100%">
          </div>
            <!--上传按钮-->
          <center><input id="upload" type="file" accept="image/*" onchange="showFile()"></center><br>
          <!--输入图片信息-->
          <span>图片标题:</span><br>
          <input type="text"><br>
          <span>图片描述:</span><br>
          <textarea>写点东西……</textarea><br>
          <span>拍摄国家:</span><br>
          <input type="text"><br>
          <span>拍摄城市:</span><br>
          <input type="text"><br>
          </form>
          <!--提交部分-->
          <input type="submit" value="提交" onclick="location.href='Photograph.html'">
        </div>
      </li>
    </ul>
  </div>
</div>
